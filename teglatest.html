<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <div class="container-fluid">
        <div class="card bg-info text-dark" style="width: 50%; margin-left: 25%;">
            <a style="margin-left: 100px; margin-right: 100px; margin-top: 20px;" href="index.html" class="btn btn-dark text-info">Vissza a kezdőoldalra</a>
            <img class="card-img-top" src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/00/Cube_svg_int.svg/440px-Cube_svg_int.svg.png" alt="téglatest">
            <div class="card-body">
            <h4 class="card-title" style="text-align: center;">Téglatest térfogat, felszín számítás</h4>
            <p class="card-text" style="">
                <form style="text-align: center;" name="szamol">
                    <p>Milyen hosszú az <b>a</b> oldal? <input style="text-align: right;" type="number" id="egy" name="egy"><b> cm</b><br></p> 
                    <p>Miylen hosszú a <b>b</b> oldal? <input style="text-align: right;" type="number" id="ketto" name="ketto"><b> cm</b><br></p> 
                    <p>Miylen hosszú a <b>c</b> oldal? <input style="text-align: right;" type="number" id="harom" name="harom"><b> cm</b><br></p> 
                    <input class="btn btn-dark" style="width: 180px; height: 40px;" type="button" value=" Térfogat számítás " onClick="terfogat()">
                    <input class="btn btn-dark" style="width: 180px; height: 40px;" type="button" value=" Felszín számítás " onClick="felszin()"><br><br>
                    <br><br><b>Térfogat eredménye: </b><input readonly style="width: 80px; text-align: right;" name="eredmeny"> <b>cm<sup>3 </sup></b><br>
                    <br><b>Felszín eredménye: </b><input readonly style="width: 80px; text-align: right;" name="eredmeny2"> <b>cm<sup>2</sup></b>
                    <br><br><input class="btn btn-dark" style="width: 180px; height: 40px;" type="button" value=" Visszaállítás " onClick="reset()">
                </form>
                    <script>
                    function terfogat() {
                        var x = parseInt(document.getElementById("egy").value);
                        var y = parseInt(document.getElementById("ketto").value);
                        var z = parseInt(document.getElementById("harom").value);
                        if (x <= 0) {
                            alert("Nem lehet a beírt adat 0 vagy annál kisebb szám!")
                                eredmeny.reset()
                        }
                        if (y <= 0) {
                            alert("Nem lehet a beírt adat 0 vagy annál kisebb szám!")
                                eredmeny.reset()
                        }
                        if (z <= 0) {
                            alert("Nem lehet a beírt adat 0 vagy annál kisebb szám!")
                                eredmeny.reset()
                        }
                    document.szamol.eredmeny.value = document.szamol.egy.value * document.szamol.ketto.value * document.szamol.harom.value;
                    }
                    function felszin() {
                        var x = parseInt(document.getElementById("egy").value);
                        var y = parseInt(document.getElementById("ketto").value);
                        var z = parseInt(document.getElementById("harom").value);
                        if (x <= 0) {
                            alert("Nem lehet a beírt adat 0 vagy annál kisebb szám!")
                                eredmeny2.reset()
                        }
                        if (y <= 0) {
                            alert("Nem lehet a beírt adat 0 vagy annál kisebb szám!")
                                eredmeny2.reset()
                        }
                        if (z <= 0) {
                            alert("Nem lehet a beírt adat 0 vagy annál kisebb szám!")
                                eredmeny2.reset()
                        }
                    document.szamol.eredmeny2.value = document.szamol.egy.value * document.szamol.ketto.value * 2 + document.szamol.egy.value * document.szamol.harom.value * 2 + document.szamol.ketto.value * document.szamol.harom.value * 2;
                    }
                    function reset() {
                    }
                    </script>
                </p>
                
            </div>
        </div>
    </div>
