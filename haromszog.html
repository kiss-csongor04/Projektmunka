<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="index.css">
    <title>Szabályos háromszög kerület, terület számítás</title>
</head>
<body>
    <div>
        <div class="card bg-info text-dark" style="width: 50%; margin-left: 25%;">
            <a style="margin-left: 100px; margin-right: 100px; margin-top: 20px;" href="index.html" class="btn btn-dark text-info">Vissza a kezdőoldalra</a>
            <img class="card-img-top" style="padding: 160px;" src="https://www.mathreference.org/images/pages/341_2.svg" alt="háromszög">
            <div class="card-body">
            <h4 class="card-title" style="text-align: center;">Háromszög kerület, terület számítás</h4>
            <p class="card-text" style="">
                <form style="text-align: center;" name="szamol">
                    <p>Milyen hosszú az <b>a</b> oldal? <input type="number" id="egy" name="egy"> <b>cm</b><br></p>
                    <p>Mekkora a <b>h</b> (háromszög magassága)? <input type="number" id="ketto" name="ketto"> <b>cm</b><br></p>
                    <input class="btn btn-dark" style="width: 180px; height: 40px;" type="button" value=" Terület számítás " onClick="terulet()">
                    <input class="btn btn-dark" style="width: 180px; height: 40px;" type="button" value=" Kerület számítás" onClick="kerulet()"><br><br>
                    <b>Eredmény:</b> <input name="eredmeny"> <b>cm<sup>2</sup></b>
                    </form>
                    <script>
                    function terulet() {
                        var x = parseInt(document.getElementById("egy").value);
                        var y = parseInt(document.getElementById("ketto").value);
                        if (x <= 0) {
                            alert("Nem lehet a beírt adat 0 vagy annál kisebb szám!")
                                eredmeny.reset()
                        }
                        if (y <= 0) {
                            alert("Nem lehet a beírt adat 0 vagy annál kisebb szám!")
                                eredmeny.reset()
                        }
                    document.szamol.eredmeny.value = document.szamol.egy.value / 2 * document.szamol.ketto.value;
                    }
                    function kerulet() {
                        var x = parseInt(document.getElementById("egy").value);
                        var y = parseInt(document.getElementById("ketto").value);
                        if (x <= 0) {
                            alert("Nem lehet a beírt adat 0 vagy annál kisebb szám!")
                                eredmeny.reset()
                        }
                        if (y <= 0) {
                            alert("Nem lehet a beírt adat 0 vagy annál kisebb szám!")
                                eredmeny.reset()
                        }
                    document.szamol.eredmeny.value = document.szamol.egy.value * 3;
                    }
                    </script>
                </p>
                
            </div>
        </div>
    </div>
</body>
</html>
